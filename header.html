<html lang="ko">
	<head>

		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
		<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
		<style>
			* {padding:0; margin:0;}
			body 	{font:10pt 'Nanum Gothic', sans-serif;width:414px;
					 margin:auto; position:relative;  overflow:hidden;
			}
			img {max-width:100%; display:block;}
			.material-symbols-sharp {
			  font-variation-settings:
			  'FILL' 0,'wght' 700, 'GRAD' 0, 'opsz' 48
			}
			
			/*상단*/
			header 	{display:flex; width:414;
 			         background:#0e1215;}

			header h1 		{flex:1;}
			header h1 img 	{margin:20px; margin-left:80px; border:2px solid yellow;}
			header button 	{background:none; color:white; border:none;}
			
			/*내비게이션*/
			nav 	{background:#162039; position:absolute; width:100%;
				     padding:40px 0;  z-index:1;
			}
			nav ul	{line-height:450%; padding-left:20%; color:white;
					 list-style-image:url("images/icon_star.jpg");
			}
			nav a	{color:white; text-decoration:none; font-size:1.25rem;
					 margin-left:8px; display:block;
			}
			
		</style>
	</head>
